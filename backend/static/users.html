<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="users.js"></script>
        <link rel="stylesheet" href="bg.css">
    </head>
    <body onload="initUsers()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="findUserID" rows="1" placeholder="Find ID"></textarea>
                    <button type="submit" id="findUserBtn" class="btn btn-primary">Find user</button>
                    <button type="submit" id="findAllUsersBtn" class="btn btn-primary">Find all users</button>
                    <h2>Users:</h2>
                    <ul id="userList"></ul>
                </div>
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="userN" rows="1" placeholder="Name"></textarea>
                    <textarea class="form-control" id="userE" rows="1" placeholder="Email"></textarea>
                    <textarea class="form-control" id="userP" rows="1" placeholder="Password"></textarea>
                    <textarea class="form-control" id="userA" rows="1" placeholder="Adress"></textarea>
                    <textarea class="form-control" id="userPC" rows="1" placeholder="Postal code"></textarea>
                    <textarea class="form-control" id="userCI" rows="1" placeholder="City"></textarea>
                    <textarea class="form-control" id="userCO" rows="1" placeholder="Country"></textarea>
                    <br>
                    <textarea class="form-control" id="updateUserID" rows="1" placeholder="ID for update"></textarea>
                    <br>
                    <button type="submit" id="updateUserBtn" class="btn btn-primary">Update user</button>
                    <hr>
                    <textarea class="form-control" id="delUserID" rows="1" placeholder="ID for delete"></textarea>
                    <br>
                    <button type="submit" id="deleteUserBtn" class="btn btn-primary">Delete user</button>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
