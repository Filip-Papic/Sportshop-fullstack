<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="categories.js"></script>
        <link rel="stylesheet" href="bg.css">
    </head>
    <body onload="initCategories()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="findCatID" rows="1" placeholder="Find ID"></textarea>
                    <button type="submit" id="findCatBtn" class="btn btn-primary">Find category</button>
                    <button type="submit" id="findAllCatBtn" class="btn btn-primary">Find all categories</button>
                    <br>
                    <h2>Categories:</h2>
                    <ul id="catList"></ul>
                </div>
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="catN" rows="1" placeholder="Name"></textarea>
                    <br>
                    <textarea class="form-control" id="updateCatID" rows="1" placeholder="ID for update"></textarea>
                    <br>
                    <button type="submit" id="addCatBtn" class="btn btn-primary">Add category</button>
                    <button type="submit" id="updateCatBtn" class="btn btn-primary">Update category</button>
                    <hr>
                    <textarea class="form-control" id="deleteCatID" rows="1" placeholder="ID for delete"></textarea>
                    <br>
                    <button type="submit" id="deleteCatBtn" class="btn btn-primary">Delete category</button>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
