<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="products.js"></script>
        <link rel="stylesheet" href="bg.css">
    </head>
    <body onload="initProducts()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="findProductID" rows="1" placeholder="Find ID"></textarea>
                    <button type="submit" id="findProductBtn" class="btn btn-primary">Find product</button>
                    <button type="submit" id="findAllProductBtn" class="btn btn-primary">Find all products</button>
                    <h2>Products:</h2>
                    <ul id="productList"></ul>
                </div>
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="productN" rows="1" placeholder="Name"></textarea>
                    <textarea class="form-control" id="productC" rows="1" placeholder="Category"></textarea>
                    <textarea class="form-control" id="productM" rows="1" placeholder="Manufacturer"></textarea>
                    <textarea class="form-control" id="productP" rows="1" placeholder="Price"></textarea>
                    <textarea class="form-control" id="productD" rows="1" placeholder="Description"></textarea>
                    <textarea class="form-control" id="productS" rows="1" placeholder="Size"></textarea>
                    <textarea class="form-control" id="productQ" rows="1" placeholder="Quantity in stock"></textarea>
                    <br>
                    <textarea class="form-control" id="updateProductID" rows="1" placeholder="ID for update"></textarea>
                    <br>
                    <button type="submit" id="addProductBtn" class="btn btn-primary">Add product</button>
                    <button type="submit" id="updateProductBtn" class="btn btn-primary">Update product</button>
                    <hr>
                    <textarea class="form-control" id="delProductID" rows="1" placeholder="ID for delete"></textarea>
                    <br>
                    <button type="submit" id="deleteProductBtn" class="btn btn-primary">Delete product</button>
                    <hr>
                    <textarea class="form-control" id="orderProductID" rows="1" placeholder="ID for product"></textarea>
                    <textarea class="form-control" id="orderQuantity" rows="1" placeholder="Quantity"></textarea>
                    <br>
                    <button type="submit" id="orderBtn" class="btn btn-primary">Order</button>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
