<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="orders.js"></script>
        <link rel="stylesheet" href="bg.css">
    </head>
    <body onload="initOrders()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="findOrderID" rows="1" placeholder="Find ID"></textarea>
                    <button type="submit" id="findOrderBtn" class="btn btn-primary">Find order</button>
                    <button type="submit" id="findAllOrdersBtn" class="btn btn-primary">Find all orders</button>
                    <br><br>
                    <h2>Your orders:</h2>
                    <ul id="orderList"></ul>
                </div>
                <div class="col-6">
                    <hr>
                    <textarea class="form-control" id="orderID" rows="1" placeholder="Product ID"></textarea>
                    <textarea class="form-control" id="orderQ" rows="1" placeholder="Quantity"></textarea>
                    <br>
                    <textarea class="form-control" id="updateOrderID" rows="1" placeholder="ID for update"></textarea>
                    <br>
                    <button type="submit" id="addOrderBtn" class="btn btn-primary">Add order</button>
                    <button type="submit" id="updateOrderBtn" class="btn btn-primary">Update order</button>
                    <hr>
                    <textarea class="form-control" id="deleteOrderID" rows="1" placeholder="ID for delete"></textarea>
                    <br>
                    <button type="submit" id="deleteOrderBtn" class="btn btn-primary">Delete order</button>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
